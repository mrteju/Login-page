<html>
    <head>
        <title>Sign-Up page</title>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <form class="signup" method="POST">
            <h1>Register</h1>
         <div class="fname">
            First Name : <input type="text" name="Fname" placeholder="F.Name" required>
         </div>
         <div class="lname">
             Last Name : <input type="text" name="Lname" placeholder="L.Name" required>
         </div>
         <div class="email">
             E-mail : <input type="email" name="email" placeholder="E-mail" required>
         </div>
         <div class="pswrd">
             Password : <input type="password" placeholder="Set password">
         </div>
         <div class="pswrd">
            Confirm Password : <input type="password" placeholder="Confirm password">
        </div>
        <div class="send">
            <input type="submit" name="submit" >

        </div>


        </form>
    </body>
</html>
